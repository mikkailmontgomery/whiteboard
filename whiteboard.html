<html>
<head><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();
  </script>
</head>
<body>
<canvas id="canvas" width="600px" height="600px" style="border-style: solid;"></canvas>
<script>
context = document.getElementById('canvas').getContext("2d");
$('#canvas').on({ 'mouseleave touchcancel' : function(e){
  event.preventDefault();
  paint = false;
} });
$('#canvas').on({ 'mousedown touchstart' : function(e){
  event.preventDefault();
  var mouseX = e.pageX - this.offsetLeft;
  var mouseY = e.pageY - this.offsetTop;

  paint = true;
  addClick(e.pageX - this.offsetLeft, e.pageY - this.offsetTop);
  redraw();
} });
$('#canvas').on({ 'mousemove touchmove' : function(e){
  event.preventDefault();
  if(paint){
    addClick(e.pageX - this.offsetLeft, e.pageY - this.offsetTop, true);
    redraw();
  }
} });
$('#canvas').on({ 'mouseup touchend' : function(e){
  event.preventDefault();
  sendState();
  paint = false;
} });

var clickX = new Array();
var clickY = new Array();
var clickDrag = new Array();
var paint;

function addClick(x, y, dragging)
{
  clickX.push(x);
  clickY.push(y);
  clickDrag.push(dragging);
}
function redraw(){
  context.clearRect(0, 0, context.canvas.width, context.canvas.height); // Clears the canvas

  context.strokeStyle = "#df4b26";
  context.lineJoin = "round";
  context.lineWidth = 5;

  for(var i=0; i < clickX.length; i++) {
    context.beginPath();
    if(clickDrag[i] && i){
      context.moveTo(clickX[i-1], clickY[i-1]);
     }else{
       context.moveTo(clickX[i]-1, clickY[i]);
     }
     context.lineTo(clickX[i], clickY[i]);
     context.closePath();
     context.stroke();
  }
}
function sendState(){
  var state = {
 clickX: clickX,
 clickY: clickY,
 clickDrag: clickDrag
}
socket.emit('stateUpdate', state)
}
socket.on('stateUpdateServer', function(msg){
clickX = msg.clickX;
clickY = msg.clickY;
clickDrag = msg.clickDrag;
redraw();
});
</script>
</body>
</html>
